<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/9daea03348.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="scss/login.scss" />
    <link rel="stylesheet" href="css/click.css" />
    <!-- script -->
    <script defer src="js/click.js"></script>
    <script defer src="js/login.js"></script>
    <title>Log in</title>
  </head>
  <body>
    <div id="clickEffect"></div>
    <form id="login-form">
      <p>Sign In</p>
      <div class="user-name">
        <h2>Name</h2>
        <input type="text" placeholder="Name" />
      </div>
      <div class="gitUrl">
        <h2>Github Url</h2>
        <input type="text" placeholder="Git" />
      </div>
      <div class="mailUrl">
        <h2>Mail Url</h2>
        <input type="text" placeholder="Mail" />
      </div>
      <div class="submit">
        <a href="./main.html">Submit</a>
      </div>
    </form>
  </body>
</html>
