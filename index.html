<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale = 1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/9daea03348.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/click.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="notion"></div>
    <div id="clickEffect"></div>

    <!-- 상단바 -->
    <header>
      <div class="menuBtn"></div>
      <div class="menu-bar">
        <div class="snowflakeBtn"><span></span></div>
        <div class="modeBtn"></div>
        <div class="utils">
          <ul>
            <li>
              <a href="https://music.youtube.com/"
                ><i class="fa-solid fa-music fa-2xl"></i
              ></a>
            </li>
            <li class="gitName">
              <a href=""><i class="fa-brands fa-github fa-2xl"></i></a>
            </li>
            <li class="mailName">
              <a href="">
                <i class="fa-regular fa-envelope fa-2xl"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="profile">
        <button type="button" class="btn btn-primary position-relative">
          Profile
          <span
            class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"
          >
          </span>
        </button>
      </div>
    </header>

    <!-- 페이지 중간 -->
    <main>
      <!-- 시계 -->
      <h2 id="clock">00:00:00</h2>

      <!-- 날씨 -->
      <div class="weather"><span></span><span></span></div>

      <!-- todolist -->
      <section class="todo">
        <div class="todo-input">
          <form id="todo-form">
            <input type="text" placeholder="write to do" required />
            <span class="btn-red"></span><span class="btn-blue"></span
            ><span class="btn-green"></span>
            <button>ok</button>
          </form>
          <!-- <ul id="todo-list"></ul> -->
        </div>
        <div class="todo-list"></div>
        <!-- <button id="todo-btn">To_do</button> -->
        <!-- <div class="postit">
          <span></span>
          <div class="content"></div>
        </div> -->
      </section>
    </main>
    <footer>
      <div class="back">
        <a href="./login.html"
          ><i class="fa-solid fa-right-to-bracket fa-2xl"></i
        ></a>
      </div>
    </footer>

    <!-- script -->
    <script src="js/snowflake.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/click.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/header.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/userInfo.js"></script>
    <script src="js/todos.js"></script>
    <!-- <script src="js/todo.js"></script> -->
    <!-- <script src="js/login.js"></script> -->
  </body>
</html>
