<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale = 1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"

    />

      src="https://kit.fontawesome.com/9daea03348.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/click.css" />
    <title>Home</title>
  </head>
  <body>
    <div id="clickEffect"></div>

    <!-- 상단바 -->
    <header>
      <div class="menuBtn"></div>
      <div class="menu-bar">
        <div class="snowflakeBtn"><span></span></div>
        <div class="modeBtn"></div>
        <div class="utils">
          <ul>
            <li>
              <a href="https://music.youtube.com/"
                ><i class="fa-solid fa-music fa-2xl"></i
              ></a>
            </li>
            <li>
              <a href="https://github.com/kwonsuhyuk"
                ><i class="fa-brands fa-github fa-2xl"></i
              ></a>
            </li>
            <li>
              <a href="https://mail.google.com/mail/u/0/#inbox">
                <i class="fa-regular fa-envelope fa-2xl"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- 페이지 중간 -->
    <main>
      <!-- <form id="login-form" class="hidden">
        <input
          requiredi
          maxlength="15"
          type="text"
          placeholder="what is your name?"
        />
        <button>Log in</button>
      </form> -->

      <!-- 시계 -->
      <h2 id="clock">00:00:00</h2>
      <h1 id="greeting" class="hidden"></h1>
      <!-- 명언 -->
      <div id="quote">
        <span></span>
        <span
          ><br />
          <br />
          -</span
        >
        <span></span>
      </div>

      <!-- todolist -->
      <section class="todo">
        <div id="todo-show" style="display: none">
          <form id="todo-form">
            <h1>To do List</h1>
            <input type="text" , required />
          </form>
          <ul id="todo-list"></ul>
        </div>
        <button id="todo-btn">To_do</button>
      </section>
    </main>

    <!-- script -->
    <script src="js/snowflake.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/click.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/header.js"></script>
