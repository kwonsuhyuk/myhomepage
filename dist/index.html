  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" ,="" initial-scale="1.0&quot;">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <title>Home</title>
  <script src="/styles.b61e60ae.js"></script><script src="/click.c69f20fd.js"></script><script src="/dropmenu.53de516b.js"></script></head>
  <body>
    <div class="notion"></div>
    <div id="clickEffect"></div>

    <!-- 상단바 -->
    <header>
      <div class="menuBtn"></div>
      <div class="menu-bar">
        <div class="snowflakeBtn"><span></span></div>
        <div class="modeBtn"></div>
        <div class="utils">
          <ul>
            <li>
              <a href="https://music.youtube.com/"><i class="fa-solid fa-music fa-2xl"></i></a>
            </li>
            <li class="gitName">
              <a href=""><i class="fa-brands fa-github fa-2xl"></i></a>
            </li>
            <li class="mailName">
              <a href="">
                <i class="fa-regular fa-envelope fa-2xl"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="profile" id="show__account">
        <button type="button" class="btn btn-primary position-relative">
          Profile
          <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
          </span>
        </button>
      </div>

      <div class="dropmenu-form">
        <form id="drop-profiles__name">
          <span class="user-info">Name <i class="fa-solid fa-pen fa-2xs" id="setting__name"></i></span>
          <div class="drop-profile">
            <span id="account__name"></span>
            <input class="fixed__input" id="fixed__name" type="text" maxlength="12">
          </div>
        </form>
        <form id="drop-profiles__Git">
          <span class="user-info">GitHub <i class="fa-solid fa-pen fa-2xs" id="setting__git"></i></span>
          <div class="drop-profile">
            <span id="account__git"></span>
            <input class="fixed__input" id="fixed__git" type="text">
          </div>
        </form>
        <div id="set__email">
          <i class="fa-brands fa-google fa-2xl" id="set-google"><a href=""></a></i>
          <i class="fa-solid fa-n fa-2xl" id="set-naver"><a href=""></a></i>
        </div>
      </div>
    </header>

    <!-- 페이지 중간 -->
    <main>
      <!-- 시계 -->
      <h2 id="clock">00:00:00</h2>

      <!-- todolist -->
      <section class="todo">
        <div class="todo-input">
          <form id="todo-form">
            <input type="text" placeholder="write to do" required="">
            <span class="btn-red"></span><span class="btn-blue"></span><span class="btn-green"></span>
            <button>ok</button>
          </form>
          <!-- <ul id="todo-list"></ul> -->
        </div>
        <div class="todo-list"></div>
        <!-- <button id="todo-btn">To_do</button> -->
        <!-- <div class="postit">
          <span></span>
          <div class="content"></div>
        </div> -->
      </section>
    </main>
    <footer>
      <div class="back">
        <a href="/login.html"><i class="fa-solid fa-right-to-bracket fa-2xl"></i></a>
      </div>
      <!-- 날씨 -->
      <div class="weather"><span></span><span></span><span></span></div>
      <!-- <div class="background">
        <input id="image-input" type="file" style="visibility: hidden" />
        <button id="image-btn" onclick="fileInputUpload()">
          <i class="fa-solid fa-image fa-2xl"></i>
        </button>
      </div> -->
    </footer>

    <script src="/click.87297843.js"></script>
    <script src="/darkmode.7ad70a8d.js"></script>
    <script src="/header.4485232e.js"></script>
    <script src="/weather.2dcc02e5.js"></script>
    <script src="/userInfo.756e3f8b.js"></script>
    <script src="/todos.8be573ff.js"></script>
    <!-- <script src="js/todo.js"></script> -->
